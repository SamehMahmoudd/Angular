<h2 *ngIf="currentID" style="text-align: center;"> Edit Product </h2>
<h2 *ngIf="!currentID" style="text-align: center;"> Add Product </h2>

<div class="container m-5">

 <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm.value)">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" class="form-control"  [(ngModel)]="product.Name" required>
  </div>
  <div class="form-group">
    <label for="Quantity">Quantity:</label>
    <input type="number" id="Quantity" name="Quantity" class="form-control" [(ngModel)]="product.Quantity" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" name="Price" class="form-control" [(ngModel)]="product.Price" required>
  </div>
  <div class="form-group">
    <label for="CategoryID">CategoryID:</label>
    <input type="number" id="CategoryID" name="CategoryID" class="form-control" [(ngModel)]="product.CategoryID" required>
  </div>
  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="text" id="image" name="Image" class="form-control" [(ngModel)]="product.Image" required>
  </div>

  <button type="submit" class="btn btn-primary">ADD</button>

</form>
</div>
